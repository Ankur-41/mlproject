<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f9fc;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Enter Student Information</h1>
<form action="{{url_for('predict_datapoint')}}" method="POST" onsubmit="return validateScores()">

    <!-- Gender -->
    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>

    <!-- Race/Ethnicity -->
    <label for="race_ethnicity">Race/Ethnicity</label>
    <select name="race_ethnicity" id="race_ethnicity" required>
        <option value="">Select Group</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group B">Group B</option>
        <option value="group E">Group E</option>
        <option value="group A">Group A</option>
    </select>

    <!-- Lunch -->
    <label for="lunch">Lunch</label>
    <select name="lunch" id="lunch" required>
        <option value="">Select Lunch Type</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
    </select>

    <!-- Parental Level of Education -->
    <label for="parental_level_of_education">Parental Level of Education</label>
    <select name="parental_level_of_education" id="parental_level_of_education" required>
        <option value="">Select Education Level</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="high school">High School</option>
        <option value="some high school">Some High School</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
    </select>

    <!-- Test Preparation Course -->
    <label for="test_preparation_course">Test Preparation Course</label>
    <select name="test_preparation_course" id="test_preparation_course" required>
        <option value="">Select Option</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
    </select>

    <!-- Reading Score -->
    <label for="reading_score">Reading Score</label>
    <input type="number" name="reading_score" id="reading_score" min="0" max="100" required>

    <!-- Writing Score -->
    <label for="writing_score">Writing Score</label>
    <input type="number" name="writing_score" id="writing_score" min="0" max="100" required>

    <button type="submit">Submit</button>
</form>

{% if results %}
    <h2>The math score is {{results}}</h2>
{% endif %}

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    function validateScores() {
        const reading = document.getElementById('reading_score').value;
        const writing = document.getElementById('writing_score').value;
        
        if (reading === "" || writing === "") {
            alert("Please fill in all score fields.");
            return false;
        }
        if (reading < 0 || reading > 100 || writing < 0 || writing > 100) {
            alert("Scores must be between 0 and 100.");
            return false;
        }
        return true;
    }

    // Trigger confetti if results exist
    {% if results %}
    (function frame() {
    for (let i = 0; i < 100; i++) { // 5 bursts at once
        confetti({
            particleCount: 10,
            spread: 120,
            startVelocity: 40,
            origin: { x: Math.random(), y: Math.random() * 0.5 }
        });
    }
    if (Date.now() < end) {
        requestAnimationFrame(frame);
    }
}());
    {% endif %}
</script>

</body>
</html>
